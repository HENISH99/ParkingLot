<div class="row mt-5">
  <div class="col-6 m-auto">
    <form [formGroup] = "loginForm" (ngSubmit)="onFormSubmit()" autocomplete="off">
      <div class="form-group my-2">
        <label class="validate" for="name">Name</label>
        <input type="text" class="form-control"  formControlName="name" id="name"  placeholder="Enter name">
        <span class="text-danger" *ngIf="loginForm.get('name')?.touched && loginForm.get('name')?.errors?.['required']" >Name is Required</span>
      </div>

      <div class="form-group mb-2">
        <label class="validate" for="vehicleNumber">Vehicle Number</label>
        <input type="text" class="form-control" formControlName="vehicleNumber" id="vehicleNUmber" placeholder="Enter vehicle number">
        <div class="text-danger" *ngIf="loginForm.get('vehicleNumber')?.touched && loginForm.get('vehicleNumber')?.errors?.['required']" >Vehicle number is Required</div>
        <div class="text-danger" *ngIf="loginForm.get('vehicleNumber')?.touched  && loginForm.get('vehicleNumber')?.errors?.['pattern']" >Invalid vehicle number</div>
        <div class="text-danger" *ngIf="loginForm.get('vehicleNumber')?.touched  && loginForm.get('vehicleNumber')?.errors?.['maxlength']">Max 10-digit alphanumeric only</div>
      </div>

      <div class=" text-center mb-4">
        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary btn-block"> Login </button>
      </div> 

  </form>
  </div>
</div>
